<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="output">Hello</p>
    <input type="text" name="input" id="input" placeholder="enter your name" />
    <button onclick="getData(document.getElementById('input').value)">
      Click Me
    </button>
    <script>
      async function getData(value) {
        const url = "http://localhost:3000/get?name=" + value;
        try {
          const response = await fetch(url);
          const json = await response.json();
          document.getElementById("output").innerHTML = JSON.stringify(json);
          console.log(json);
        } catch (error) {
          console.error(error.message);
          document.getElementById("output").innerHTML = error.message;
        }
      }
    </script>
  </body>
</html>
